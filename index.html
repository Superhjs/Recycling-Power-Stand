<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose your Champion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #d9f7be, #91d5ff);
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #2f855a;
    }
    #canvas {
      border: 4px dashed #38a169;
      border-radius: 15px;
      max-width: 90vw;
      max-height: 90vw;
      touch-action: none;
    }
    .controls {
      margin: 15px 0;
    }
    .color-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #444;
      margin: 0 5px;
      cursor: pointer;
      display: inline-block;
    }
    .color-btn.selected {
      box-shadow: 0 0 5px 3px #38a169;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    #erase-btn {
      background: #f56565;
      color: white;
    }
    #erase-btn.active {
      box-shadow: 0 0 10px 3px #c53030;
    }
    #generate-btn {
      background: #38a169;
      color: white;
    }
    #result-card {
      margin-top: 30px;
      background: white;
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    #result-card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
      border: 3px solid #38a169;
    }
    #fileInputs {
      margin-bottom: 10px;
    }
    #name-input {
      margin-top: 10px;
      padding: 8px;
      width: 80%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #save-name-btn, #download-btn {
      margin-top: 10px;
      background: #3182ce;
      color: white;
    }
    #scroll-reminder {
      margin-top: 15px;
      color: #d97706;
      font-size: 16px;
      font-weight: bold;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .links {
      margin-top: 30px;
    }
    .links a {
      display: block;
      margin: 10px 0;
      font-weight: bold;
      font-size: 18px;
      color: #2f855a;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>Choose your Champion</h1>

<div id="fileInputs">
  <button id="btnGallery">Choose from Gallery</button>
  <button id="btnCamera">Take Photo</button>
  <input type="file" accept="image/*" id="uploadGallery" style="display:none" />
  <input type="file" accept="image/*" capture="environment" id="uploadCamera" style="display:none" />
</div>

<canvas id="canvas" width="300" height="300"></canvas>

<div class="controls">
  <span>Select Color:</span>
  <div id="colors">
    <div class="color-btn selected" style="background: rgba(255,0,0,0.5);" data-color="rgba(255,0,0,0.5)"></div>
    <div class="color-btn" style="background: rgba(0,128,0,0.5);" data-color="rgba(0,128,0,0.5)"></div>
    <div class="color-btn" style="background: rgba(0,0,255,0.5);" data-color="rgba(0,0,255,0.5)"></div>
    <div class="color-btn" style="background: rgba(255,255,0,0.5);" data-color="rgba(255,255,0,0.5)"></div>
    <div class="color-btn" style="background: rgba(128,0,128,0.5);" data-color="rgba(128,0,128,0.5)"></div>
  </div>
</div>

<button id="erase-btn">Erase Mode: OFF</button>
<button id="generate-btn">Generate Battle Card</button>

<div id="scroll-reminder" style="display:none;">‚¨áÔ∏è Please scroll down to see your Champion Card ‚¨áÔ∏è</div>

<div id="result-card" style="display:none;">
  <img id="result-img" alt="Champion" />
  <input type="text" id="name-input" placeholder="Enter champion name" />
  <br />
  <button id="save-name-btn">Save Name</button>
  <button id="download-btn">üì• Download Your Champion</button>
</div>

<div class="links">
  <a href="https://docs.google.com/forms/d/1BEPoq4YHihQgfHlGBMfUtfKz-o_ME2RdAxfc_C_yCRY" target="_blank">üì§ Submit Your Champion</a>
  <a href="https://docs.google.com/presentation/d/16wUWjLB8ifswLPRflwd45V3ye6KUjNGP5s6Kbley0Vo/edit?slide=id.p#slide=id.p" target="_blank">üåü View the Champion Gallery</a>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const resultCard = document.getElementById('result-card');
  const resultImg = document.getElementById('result-img');
  const nameInput = document.getElementById('name-input');
  const saveNameBtn = document.getElementById('save-name-btn');
  const downloadBtn = document.getElementById('download-btn');
  const scrollReminder = document.getElementById('scroll-reminder');

  let imageLoaded = true;
  let penColor = 'rgba(255,0,0,0.5)';
  let eraseMode = false;
  let isDrawing = false;
  let currentChampionName = '';
  let currentBattlePower = 0;

  const doodleLayer = document.createElement('canvas');
  doodleLayer.width = canvas.width;
  doodleLayer.height = canvas.height;
  const doodleCtx = doodleLayer.getContext('2d');

  const eraseBtn = document.getElementById('erase-btn');
  eraseBtn.addEventListener('click', () => {
    eraseMode = !eraseMode;
    eraseBtn.classList.toggle('active');
    eraseBtn.textContent = eraseMode ? 'Erase Mode: ON' : 'Erase Mode: OFF';
  });

  document.querySelectorAll('.color-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      penColor = btn.dataset.color;
      eraseMode = false;
      eraseBtn.classList.remove('active');
      eraseBtn.textContent = 'Erase Mode: OFF';
    });
  });

  function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
    return { x, y };
  }

  function draw(e) {
    if (!isDrawing) return;
    const pos = getPos(e);
    if (eraseMode) {
      doodleCtx.clearRect(pos.x - 10, pos.y - 10, 20, 20);
    } else {
      doodleCtx.fillStyle = penColor;
      doodleCtx.beginPath();
      doodleCtx.arc(pos.x, pos.y, 5, 0, Math.PI * 2);
      doodleCtx.fill();
    }
    renderCombined();
  }

  function renderCombined() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(doodleLayer, 0, 0);
    if (currentChampionName && currentBattlePower) {
      ctx.fillStyle = 'rgba(0,0,0,0.6)';
      ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 16px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(` ${currentChampionName} | Power: ${currentBattlePower}`, canvas.width / 2, canvas.height - 20);
    }
  }

  canvas.addEventListener('mousedown', e => { isDrawing = true; draw(e); });
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('touchstart', e => { isDrawing = true; draw(e); });
  canvas.addEventListener('touchend', () => isDrawing = false);
  canvas.addEventListener('touchmove', draw);

  let backgroundImg = new Image();

  function loadImage(file) {
    const reader = new FileReader();
    reader.onload = () => {
      backgroundImg.onload = () => {
        canvas.width = doodleLayer.width = backgroundImg.width > 400 ? 400 : backgroundImg.width;
        canvas.height = doodleLayer.height = backgroundImg.height > 400 ? 400 : backgroundImg.height;
        renderCombined();
        imageLoaded = true;
      };
      backgroundImg.src = reader.result;
    };
    reader.readAsDataURL(file);
  }

  document.getElementById('btnGallery').onclick = () => document.getElementById('uploadGallery').click();
  document.getElementById('btnCamera').onclick = () => document.getElementById('uploadCamera').click();
  document.getElementById('uploadGallery').addEventListener('change', e => loadImage(e.target.files[0]));
  document.getElementById('uploadCamera').addEventListener('change', e => loadImage(e.target.files[0]));

  document.getElementById('generate-btn').addEventListener('click', () => {
    if (!imageLoaded) {
      alert('Please upload an image first!');
      return;
    }

    const imgData = doodleCtx.getImageData(0, 0, doodleLayer.width, doodleLayer.height);
    const data = imgData.data;
    let doodlePixels = 0;
    for (let i = 0; i < data.length; i += 4) {
      const r = data[i];
      const g = data[i+1];
      const b = data[i+2];
      if (r + g + b > 100) {
        doodlePixels++;
      }
    }
    const maxPixels = doodleLayer.width * doodleLayer.height;
    const ratio = doodlePixels / maxPixels;
    currentBattlePower = Math.max(1, Math.min(999, Math.floor(ratio * 999)));

    renderCombined();
    resultImg.src = canvas.toDataURL("image/png");
    resultCard.style.display = 'block';
    scrollReminder.style.display = 'block';
  });

  saveNameBtn.addEventListener('click', () => {
    const name = nameInput.value.trim();
    if (name === '') {
      alert('Please enter a name for your champion!');
      return;
    }
    currentChampionName = name;
    renderCombined();
    resultImg.src = canvas.toDataURL("image/png");
  });

  downloadBtn.addEventListener('click', () => {
    const link = document.createElement('a');
    link.download = `${currentChampionName || 'champion'}-card.png`;
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
</script>

</body>
</html>
